<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Registro para vacunacion COVID-19 </h1>
    <form method="GET" action="">
        <!-- Campo de nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <!-- Campo de apellidos -->
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        <br><br>

        <!-- Campo de edad -->
        <label for="fNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fNacimiento" name="fNacimiento" required>
        <br>

        <!-- Campo de radio -->
        <p>Género:</p> 
        <label>
        <input type="radio" name="genero" value="masculino"> Masculino
        </label>
        <label>
            <input type="radio" name="genero" value="femenino"> Femenino
        </label>
        <label>
            <input type="radio" name="genero" value="otro"> Otro
        </label>
        <br><br>

        <!-- Campo de correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo de numero de telefono -->
        <label for="telefono">Numero de Telefono:</label>
        <input type="telefono" id="telefono" name="telefono" required>
        <br><br>

        <!-- Campo de contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Campo de comentarios -->
        <label for="comentarios">Comentarios:</label>
        <input type="text" id="comentarios" name="comentarios" required>
        <br><br>

        <!-- Campo de casilla de verificación -->
        <label>
            <input type="checkbox" name="aceptar" required> Declaro haber leido y acepto las condiciones generales del programa y la normativa sobre proteccion de datos.
        </label>
        <br><br>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
